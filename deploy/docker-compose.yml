version: '2'
services:
    
    # nginx container
    web:
        image: nginx:1.17
        restart: unless-stopped
        volumes:
            - ./..:/var/www
            - ./nginx/conf.d/:/etc/nginx/conf.d/
        ports:
            - "${DOCKER_WEB_PORT}:80"
        links:
            - php

    # app with php container
    php:
        restart: unless-stopped
        build:
            context: ./
            dockerfile: php/app.docker
        volumes:
            - ./..:/var/www
        # uncomment whichever service you need and then uncomment it's links
        links:
            - database   
            # - cache
        environment:
            - "DB_PORT=3306"
            - "DB_HOST=database"
        #     - "REDIS_PORT=6379"
        #     - "REDIS_HOST=cache"

    # database container      
    database:
        image: mysql:5.7
        restart: unless-stopped
        environment:
            - "MYSQL_ROOT_PASSWORD="
            - "MYSQL_DATABASE=laravel"
            - "MYSQL_ALLOW_EMPTY_PASSWORD=yes"
        volumes:
            - ./db/dbdata:/var/lib/mysql
        ports:
            - "${DOCKER_DB_PORT}:3306"

    # to install composer dependencies. Will shut down after installing
    composer:
        image: composer:latest
        working_dir: /var/www/
        volumes:
            - ./..:/var/www/
    
    # to install npm dependencies and compile frontend. Will shut down after
    npm:
        image: node:latest
        working_dir: /var/www/
        volumes:
            - ./..:/var/www/
        entrypoint: ['npm', '--no-bin-links']

    # cache container
    # cache:
